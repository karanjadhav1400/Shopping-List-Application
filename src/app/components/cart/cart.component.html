<ng-container *ngIf="products.length!=0">
    <div class="container"><div class="card-table">
        <div class="card-product">
            <table class="table .table-responsive">
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Product Description</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products, let i =index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.price}}</td>
                        <td><button (click)="removeProduct(item)" class="btn btn-danger">Delete</button></td>

                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click) = "removeAllProduct()"class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/products" class="btn btn-warning">Shop More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</ng-container>



<ng-container *ngIf="products.length == 0" >
<div class="container">
    <div class="card">
        <h4 class="card-title">Your Cart</h4>
    </div>
    <div class="center">
        <img src="" alt="">
        <h5>Your Cart is Empty!</h5>
        <h6>Add Item to Cart</h6>
        <button routerLink="/products" class="btn btn-success">Shop Now</button>
    </div>
</div>
</ng-container>
